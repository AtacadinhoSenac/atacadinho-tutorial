<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atacadinho Tutorial</title>

  <!-- css link -->
  <link rel="stylesheet" href="./src/css/style.css">

</head>

<body>

  <div class="container">
    <nav class="sidebar">
      <div class="header">
        <h1>Tutoriais</h1>
        <p>Aprenda a usar o programa</p>
      </div>

      <div class="accordion">
        <button class="accordion-btn">Playlist de Vídeos</button>
        <div class="accordion-content">
          <div class="playlist">
            <!-- Alteração dos vídeos -->
            <div class="playlist-item active" data-video="ZUekSnK1EpY?si=JgxHWsTqtKa9UYqf"
              data-title="Introdução ao Atacadinho"
              data-description="Conheça o Atacadinho e aprenda a dar os primeiros passos no sistema.">
              Introdução
            </div>

            <div class="playlist-item" data-video="3yfuLZKF_ts?si=-zhO4qM60GkCN-NE"
              data-title="Cadastro de Funcionários"
              data-description="Aprenda a cadastrar e gerenciar funcionários no Atacadinho.">
              Cadastro de Funcionários
            </div>

            <div class="playlist-item" data-video="zM8VYIX8f5I?si=_WQ6r4lxsEiYmZLJ" data-title="Como Fazer Login"
              data-description="Veja como acessar sua conta no Atacadinho de forma segura.">
              Login
            </div>

            <div class="playlist-item" data-video="3sB9-i9yK2A?si=3ISJxGAAwYFt6xxb" data-title="Abertura de Caixa"
              data-description="Aprenda a abrir o caixa e iniciar suas operações financeiras.">
              Abertura de Caixa
            </div>

            <div class="playlist-item" data-video="EnZbpabxOUM?si=doHRvkV76plCZNN9"
              data-title="Cadastro de Produtos Pt.1"
              data-description="Comece a cadastrar produtos: nome, código e categoria.">
              Cadastro de Produtos - Parte 1
            </div>

            <div class="playlist-item" data-video="VRpThggrQDs?si=L1zF4bAtiWSDWanp"
              data-title="Cadastro de Produtos Pt.2" data-description="Finalize o cadastro.">
              Cadastro de Produtos - Parte 2
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="main-content">
      <div class="video-container">
        <!-- Alteração do iframe para o vídeo de introdução -->
        <iframe id="videoPlayer" src="https://www.youtube.com/embed/ZUekSnK1EpY?si=JgxHWsTqtKa9UYqf" frameborder="0"
          allowfullscreen></iframe>
      </div>
      <div class="video-info">
        <h2 id="videoTitle">Introdução ao Atacadinho</h2>
        <p id="videoDescription" class="description">Conheça o Atacadinho e aprenda a dar os primeiros passos no
          sistema.</p>
      </div>
    </main>
  </div>

  <div class="doc-button">
    <div class="doc-icon">?</div>
    <div class="doc-text">Documentação</div>
  </div>

  <!-- script link -->
  <script src="./src/js/script.js"></script>
</body>

</html>
